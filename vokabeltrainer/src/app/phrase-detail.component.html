<div *ngIf="phrase">
  <h2>{{phrase.text}} details!</h2>
  <div>
    <label>Id: </label>{{phrase._id}}</div>
  <div>
    <label>Text: </label>
    <input [(ngModel)]="phrase.text" placeholder="text" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
