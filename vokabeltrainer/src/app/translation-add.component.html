<div id="search-component">
  <div>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <button (click)="addNew(searchBox.value); searchBox.value=''">Add</button>
    <div *ngFor="let phrase of phrases | async"
        (click)="add(phrase); searchBox.value=''" 
         class="search-result" >
      {{phrase.text}}
    </div>
  </div>
</div>
