<div id="search-component">
  <div>
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
    <button (click)="addNewTranslation(searchBox.value); searchBox.value=''">Add Transl.</button>
    <div *ngFor="let phrase of phrases | async"
        (click)="addTranslation(phrase); searchBox.value=''" 
         class="search-result" >
      {{phrase.text}}
    </div>
  </div>
</div>
